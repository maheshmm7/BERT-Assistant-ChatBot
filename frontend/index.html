<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UptoSkills Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="chatbox">
            <div class="chatbox__support" aria-live="polite">
                <div class="chatbox__header">
                    <div class="chatbox__image--header">
                        <img src="uptoskilss.png" alt="UptoSkills Customer Support Logo" height="40" width="125">
                    </div>
                    <div class="chatbox__content--header">
                        <h4 class="chatbox__heading--header">UptoSkills Chat Support</h4>
                        <p class="chatbox__description--header">Welcome to UptoSkills Assistant</p>
                    </div>
                    <button id="theme-toggle">üåô</button> <!-- Dark Mode Toggle -->
                </div>
                <div class="chatbox__messages" id="chat-box"></div>
                <div class="chatbox__footer">
                    <input type="text" id="user-input" placeholder="How can I help you?" autocomplete="off" aria-label="User input">
                    <button class="chatbox__send--footer send__button" id="send-button" aria-label="Send message">Send</button>
                </div>
                <div class="loading" style="display:none;">Loading...</div>
                <div class="typing-indicator" style="display:none;">...</div>
                <div id="quick-replies" class="quick-replies"></div> <!-- Predefined user prompts -->
                <div id="feedback" style="display:none;" class="feedback-section">
                    <p>Please provide feedback:</p>
                    <button id="thumbs-up">üëç</button>
                    <button id="thumbs-down">üëé</button>
                </div>
                <button id="end-chat-button" aria-label="End chat" class="end-chat-button">End Chat</button>
            </div>
            <div class="chatbox__button" id="chat-icon">
                <button><img src="customer-care-icon.svg" alt="Open Chat Support"></button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
